<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>공적마스크 판매처 및 재고 현황 조회</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="%PUBLIC_URL%design_publish/css/common.css" />
    <script src="%PUBLIC_URL%design_publish/js/jquery-1.11.3.min.js"></script>
    <script src="%PUBLIC_URL%design_publish/js/common.js"></script>
    <script src="%PUBLIC_URL%design_publish/js/jquery.smooth-scroll.min.js"></script>
    <!--[if lte IE 9]>
      <script src="%PUBLIC_URL%design_publish/js/html5shiv.js"></script>
      <script src="%PUBLIC_URL%design_publish/js/placeholders.min.js"></script>
    <![endif]-->
    <!--
      위의 태그에서 % PUBLIC_URL %을 사용하는 것에 주목하십시오.
      빌드하는 동안 'public' 폴더의 URL로 대체됩니다.
      'public' 폴더 안에있는 파일들만 HTML에서 참조 할 수 있습니다.

      "/favicon.ico"또는 "favicon.ico"와 달리 "% PUBLIC_URL % / favicon.ico"는
      클라이언트 측 라우팅 및 루트가 아닌 공개 URL 모두에서 올바르게 작동합니다.
      'npm run build'를 실행하여 루트가 아닌 공개 URL을 구성하는 방법을 배웁니다.
    -->
    <style>
      .plenty {
        background-color: green;
        color: white;
      }
      .some {
        background: yellow;
      }
      .few {
        background: red;
        color: white;
      }
      .empty {
        background: gray;
        color: white;
      }
      .break {
        background: gray;
        color: white;
      }
      .popup {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .popup_inner {
        position: absolute;
        left: 5%;
        right: 5%;
        top: 25%;
        bottom: 25%;
        margin: auto;
        background: white;
      }
      .secondMap div:nth-child(2) div {
        display: none;
      }
      @media all and (max-width: 800px) {
        .tit_page {
          display: none;
        }
        .location_area ul.page_menu {
          padding-top: 100px;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <ul class="skipnavi">
      <li><a href="#container">본문내용</a></li>
    </ul>
    <!-- wrap -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="wrap"></div>
    <!--
      이 HTML 파일은 템플릿입니다.
      브라우저에서 직접 열면 빈 페이지가 나타납니다.

      이 파일에 웹 폰트, 메타 태그 또는 분석을 추가 할 수 있습니다.
      빌드 단계는 번들 스크립트를 <body> 태그에 배치합니다.

      개발을 시작하려면 'npm start' 또는 'yarn start'를 실행하십시오.
      프로덕션 번들을 만들려면 'npm run build' 또는 'yarn build'를 사용하십시오. -->
  </body>
</html>
