<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json은 웹앱이 웹 애플리케이션에 설치 될 때 사용되는 메타 데이터를 제공합니다
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      위의 태그에서 % PUBLIC_URL %을 사용하는 것에 주목하십시오.
      빌드하는 동안 'public' 폴더의 URL로 대체됩니다.
      'public' 폴더 안에있는 파일들만 HTML에서 참조 할 수 있습니다.

      "/favicon.ico"또는 "favicon.ico"와 달리 "% PUBLIC_URL % / favicon.ico"는
      클라이언트 측 라우팅 및 루트가 아닌 공개 URL 모두에서 올바르게 작동합니다.
      'npm run build'를 실행하여 루트가 아닌 공개 URL을 구성하는 방법을 배웁니다.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      이 HTML 파일은 템플릿입니다.
      브라우저에서 직접 열면 빈 페이지가 나타납니다.

      이 파일에 웹 폰트, 메타 태그 또는 분석을 추가 할 수 있습니다.
      빌드 단계는 번들 스크립트를 <body> 태그에 배치합니다.

      개발을 시작하려면 'npm start' 또는 'yarn start'를 실행하십시오.
      프로덕션 번들을 만들려면 'npm run build' 또는 'yarn build'를 사용하십시오.
    -->
  </body>
</html>
